<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <!-- Importation de la police 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Importation de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Fichier CSS personnalisé -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon de l'application -->
    <link rel="icon" href="ressources/favicon.ICO" type="image/x-icon" />
</head>

<body class="bg-gray-100">
    <div id="app" class="p-4">
        <header class="flex justify-between items-center mb-4">
            <!-- Titre de l'application -->
            <h1 class="text-3xl font-bold text-blue-600">Kanban</h1>
            <!-- Bouton pour créer un nouveau tableau -->
            <button id="create-board" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-plus"></i> Créer un Tableau
            </button>
        </header>
        <!-- Conteneur principal pour les tableaux -->
        <main id="boards-container" class="flex flex-wrap gap-4">
        </main>
    </div>

    <!-- Importation de Font Awesome pour les icônes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Script personnalisé -->
    <script src="./script.js"></script>
</body>

</html>
